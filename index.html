<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
  </head>

  <body class="container show-area xxl">
    <header class="title row">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
      <aside>
        <h2 id="city-name">Melb</h2>

        <form>Enter a city/town name:</form>
        <input id="city-search"></input>
        <button id="city-call">Search</button>

        <ul id="saved-cities">
          <li></li>
        </ul>
      </aside>

      <section id="display-current-weather">
        <ul id="display-next-4-days"></ul>
      </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
